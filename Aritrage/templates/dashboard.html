<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arbitraje BTC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
        rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Ãšltimas cotizaciones BTC/USD</h2>
    <table id="tbl" class="table table-striped">
      <thead>
        <tr><th>Exchange</th><th>Bid</th><th>Ask</th></tr>
      </thead>
      <tbody>
        {% for p in prices %}
          <tr>
            <td>{{ p.exchange }}</td>
            <td>{{ "%.2f"|format(p.bid) }}</td>
            <td>{{ "%.2f"|format(p.ask) }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(() => $('#tbl').DataTable());
  </script>
</body>
</html>
